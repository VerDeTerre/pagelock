<!doctype html>
<html>
    <head>
        <title>Pagelock</title>
        <style>
            html {
                font-size: 10pt;
                font-family: sans-serif;
            }
            h1 {
                font-size: 2rem;
                padding-bottom: 1rem;
                border-bottom: 1px solid #ddd;
            }
            body {
                padding: 2rem;
                font-size: 1.2rem;
            }
            .container {
                width: 40rem;
                margin-left: auto;
                margin-right: auto;
                margin-top: 4rem;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 2rem;
                text-align: center;
            }
            svg {
                margin: 2rem;
            }
            #key, #decrypt {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            #key-entry {
                margin-top: 2rem;
                margin-bottom: 2rem;

            }
            #key {
                font-size: 1.5rem;
                text-align: center;
                width: calc(100% - 1em);
            }
            .error {
                width: 100%;
                margin-bottom: 0.5rem;
                color: #f00;
            }
            a {
                text-decoration: none;
                font-weight: bold;
                color: #00f;
            }
            a:hover {
                color: #66f;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Protected by Pagelock</h1>

            <!-- Generated by IcoMoon.io -->
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
                <title>lock</title>
                <path d="M37 28h-1v-12c0-6.617-5.383-12-12-12h-8c-6.617 0-12 5.383-12 12v12h-1c-1.65 0-3 1.35-3 3v30c0 1.65 1.35 3 3 3h34c1.65 0 3-1.35 3-3v-30c0-1.65-1.35-3-3-3zM12 16c0-2.206 1.794-4 4-4h8c2.206 0 4 1.794 4 4v12h-16v-12z"></path>
            </svg>

            <p>This page is secured with <a href="https://github.com/VerDeTerre/pagelock">Pagelock</a>.</p>

            <form>
                <label for="key">Please enter the key to decrypt:</label>
                <div id="key-entry">
                    <input type="text" id="key" />
                </div>
                <button id="decrypt">Decrypt</button>
            </form>
        </div>
        <script id="ciphertext" type="x-ciphertext">{{{ciphertext}}}</script>
        <script id="decrypter">{{{decrypter}}}</script>
    </body>
</html>
